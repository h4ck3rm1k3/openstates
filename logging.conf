[loggers]
keys=root, billy

[handlers]
keys=debug

[formatters]
keys=everything

[logger_root]
level=DEBUG
handlers=debug

[logger_billy]
level=DEBUG
handlers=debug
qualname=billy

[handler_debug]
class=StreamHandler
level=DEBUG
formatter=everything
args=(sys.stdout,)

[formatter_everything]
format= File "%(pathname)s", Line %(lineno)d, in %(funcName)s %(message)s
class=logging.Formatter